<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const currentYear = new Date().getFullYear();
    const atleast1PersonAbove19 = people.some((person) => currentYear - person.year >= 19);
    console.log(atleast1PersonAbove19);
    const allAreAbove19 = people.every(person=>currentYear-person.year >=19);
    console.log(allAreAbove19);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const searchedElement = comments.find(comment => comment.id === 823423);
    console.log(searchedElement);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const searchElementIndex = comments.findIndex(comment=>comment.id === 823423);
    console.log(searchElementIndex);
    // comments.splice(searchElementIndex,1); --use this if u want to alter the comments array.
    console.log(comments);
    //use this if u dont want to alter comments array instead wants a new array.
    const newComments = [...comments.slice(0,searchElementIndex),...comments.slice(searchElementIndex+1)];
    console.log(newComments);

  </script>
</body>
</html>
