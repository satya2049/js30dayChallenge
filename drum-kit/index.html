<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key='65' class="key">
            <kbd>A</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key='84' class="key">
            <kbd>T</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key='89' class="key">
            <kbd>Y</kbd>
            <span class="sound">Hihat</span>
        </div>
        <div data-key='90' class="key">
            <kbd>Z</kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key='66' class="key">
            <kbd>B</kbd>
            <span class="sound">Open hat</span>
        </div>
        <div data-key='70' class="key">
            <kbd>F</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key='71' class="key">
            <kbd>G</kbd>
            <span class="sound">Snare</span>
        </div>
        <div  data-key='79'class="key">
            <kbd>O</kbd>
            <span class="sound">Tink</span>
        </div>
        <div data-key='76' class="key">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="84" src="sounds/clap.wav"></audio>
    <audio data-key="89" src="sounds/hihat.wav"></audio>
    <audio data-key="90" src="sounds/kick.wav"></audio>
    <audio data-key="66" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="71" src="sounds/snare.wav"></audio>
    <audio data-key="79" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>
        function removeTransistion(e){
            if(e.propertyName != 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e){
            audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            key = document.querySelector(`div[data-key = "${e.keyCode}"]`)
            if(!audio) return;

            key.classList.add('playing');
            audio.currentTime=0 //To start playing from first whenclicked more than once.
            audio.play();
        }

        keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend',removeTransistion));
        window.addEventListener('keydown',playSound);
    </script>
</body>
</html>
